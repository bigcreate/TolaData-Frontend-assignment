<ng-container *ngFor="let activity of activities; trackBy: trackByActivityId">
  <app-activity-item
    [activity]="activity"
    (changeDescription)="onChangeDescription($event, activity.url)"
  ></app-activity-item>
  <mat-divider></mat-divider>
</ng-container>

<div *ngIf="activities.length === 0" class="empty-list">
  Activities list is empty
</div>
